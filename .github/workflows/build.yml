name: Go-stress Docker Image CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: '0 3 * * *' # 每天构建一次（可选）
  # schedule:
  #   - cron: '0 3 * * 1' # 每周一构建一次 (例如，每周一凌晨3点)

# 明确设置权限，避免fork仓库的权限问题
permissions:
  contents: read
  packages: write  # 推送镜像到GitHub Container Registry所需权限
  security-events: write
  actions: read

env:
  DOCKER_REPO: stu2116edwardhu/go-stress
  IMAGE_NAME: go-stress
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      # ubuntu-latest
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # platforms: |
          #     linux/amd64
          #     linux/386
          #     linux/arm64
          #     linux/arm/v7
          #     linux/arm/v6
          #     linux/arm/v5
          #     linux/riscv64
          #     linux/ppc64le
          #     linux/mips64le
          #     linux/s390x
          # platforms: |
          #     linux/amd64
          #     linux/arm64
          #     linux/386
          #     linux/arm/v7
          #     linux/arm/v6
          #     linux/ppc64le
          platforms: |
              linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          # 禁用缓存，确保每次构建都是全新的
          cache: false

      - name: Output image info
        run: |
          echo "Image built and pushed successfully"
          echo "Repository: ${{ env.DOCKER_REPO }}"
          echo "Tag: ${{ env.IMAGE_TAG }}"

      - name: Scan image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          # 禁用缓存以减少存储使用
          skip-db-update: false  # 可以设置为true跳过数据库更新，但会影响扫描准确性
          skip-java-db-update: false

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request' && github.event_name != 'schedule'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-vulnerability-scan'
